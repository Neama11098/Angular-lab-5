@for(product of  products; track product.id){
<div class="container my-5">
  <div class="card shadow-lg">
    <div class="row g-0">
      <div class="col-md-5 d-flex align-items-center justify-content-center bg-light">
        <img 
          [src]="product.imageUrl" 
          [alt]="product.name" 
          class="img-fluid rounded-start p-3" 
          style="max-height: 350px; object-fit: contain;"
        />
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h2 class="card-title mb-3">{{ product.name }}</h2>
          <h5 class="card-subtitle mb-2 text-muted">Price: <span class="text-success">{{ product.price | currency }}</span></h5>
          <p class="card-text mt-4">{{ product.description }}</p>
          <div class="mt-4">
            <button class="btn btn-primary me-2" [routerLink]="['/products/view',product.id]" >
              <i class="bi bi-cart-plus"></i> show details
            </button>
            <button class="btn btn-danger me-2" (click)="delete(product.id)" [routerLink]="['/products/delete',product.id]" >
              <i class="bi bi-arrow-left"></i> delete
            </button>
            <button class="btn btn-warning" (click)="goToEditPage(product.id)">
              <i class="bi bi-arrow-left"></i> Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
}
